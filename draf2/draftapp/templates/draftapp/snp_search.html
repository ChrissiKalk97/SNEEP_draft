{% extends "draftapp/base.html" %}
{% block body%}
<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
 

<div class="container">
  <div class = "row h-100">
    <div class="col-4">
  <h4>Query information for an rSNP:</h2>
  </div>
  <div class = "row input-group text-center">
  <div class="col-8">
<form action="{% url 'draftapp:snp_search_results'%}" method="get" class="d-flex" role="search"><!--need to find a solution here how to link to details page and pass parameter...-->
  <input class="form-control me-2 d-flex" type="search" name="rSNP" placeholder="rSNP" aria-label="Search" id="tags">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  
  <script>
    $(function () {
        var availableTags = [
            {% for snp in snps %}
        "{{snp.rsid}}",
        {% endfor %}
];
$("#tags").autocomplete({
    source: function(request, response) {
        var results = $.ui.autocomplete.filter(availableTags, request.term);

        response(results.slice(0, 20));
    }
});
  } );
</script>
</div>
    <div class = "row h-100 mt-5">
      <div class="col-8 mx-auto">
        <button class="btn d-flex" style="background-color: #00CED1;" type="submit">Search</button>
      </form>
      </div>
      </div>
</div>
</div>
</div>
<script>function exemplaryGeneQuery() {
  document.getElementById('tags').value = "rs10051400";
}</script>
<button type="button" class='ajax_search_list' id="exemplary_query" onclick="exemplaryGeneQuery()">Example Query</button>
{% endblock %}
