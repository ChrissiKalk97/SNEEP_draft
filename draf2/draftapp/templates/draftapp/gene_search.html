{% extends "draftapp/base.html" %}
{% block body%}

<link rel="stylesheet" href="src/tagcomplete.css">
<script src="https://code.jquery.com/jquery-1.12.4.min.js" 
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" 
        crossorigin="anonymous"></script>
<script src="src/tagcomplete.js"></script>

<div class="container">
  <div class = "row h-200">
    <div class="col-6">
  <h4>Enter a gene to find associated rSNPs:</h2>
  </div>
  <div class = "row input-group text-center">
  <div class="col-2">
  
  <input type="text" class="tags_input" value="dog,cat,elephant">
</div>
</div>
</div>
</div>
  
  <script>

$(function(){

$(".tags_input").tagComplete({
 
 autocomplete:{
         
         //manual data , it will work together with ajax set
         const data = [
      'cow',
      'goat',
      'pig',
      'snake',
      'hamster',
      'elephant',
      'lion',
      'tiger',
      'monkey',
      'lizard',
      'bird',
      'crocodile',
      'gazelle',
      'antelope'
],
         ajaxOpts:{
           
   url: '',
   },

   //ajax query param
   params: function(value){
           
     return {q:value};
   },

   //proccess data after ajax is complete and send it back to plugin
   //the data must be an object in the form 
   //{id:id ,text:text}
   proccessData: function(data){

       //return the data
      return data.db_data_array;
   }//end proccess ajax data

 }//end auto complete 
  });
  
});




$(".tags_input").tagComplete(

  // when a new tag is added
  onAdd: function(data){
    return true;
  },

  // when a tag is deleted
  onDelete: function(data){
    return true;
  }

});

</script>
